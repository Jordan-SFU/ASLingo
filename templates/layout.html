<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="/static/styles.css" rel="stylesheet" >
    <link rel="icon" href="/static/ASLingo.png" type="image/x-icon">
    <title>ASLingo - {% block title %} {% endblock %}</title>
    <script src="/static/scripts.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">ASLingo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/learning' %}active{% endif %}" href="/learning">Learning</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/translator">Translator</a>
            </li>
          </ul>
        </div>
        <div class="navbar-right">
            <a class="login-button" href="/login">Logout</a>
        </div>
      </nav>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
