{% extends 'loginLayout.html' %}
{% block title %}Register{% endblock %}
{% block content %}
    <style>
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <h1 class="login-text" style="margin-bottom: 20px;">Register Page</h1>
    <form action="{{url_for('register')}}" method="post">
        <label for="username">Username:</label>
        <div class="input-container" style="margin-bottom: 20px; height: 20%;">
            <input type="text" style="width: 20%; height: 20%; border-radius: 20px; border-style: solid; background-color: #2c2d2e; border-color: #2c2d2e; color: white" name="username" id="username">
        </div>
        <label for="password">Password:</label>
        <div class="input-container" style="color: white; font-family: poppin; margin-bottom: 20px; height: 20%;">
            <input class="btn-primary" style="color: white; font-family: poppin; width: 20%; height: 20%; border-radius: 20px; border-style: solid; background-color: #2c2d2e; border-color: #2c2d2e;" type="password" name="password" id="password">
        </div>
        <div class="input-container">
            <input class="btn-primary" style="color: white; font-family: poppin; margin-bottom: 20px; margin-top: 20px; border-radius: 2px; border-style: solid;" type="submit" value="Register">
        </div>
    </form>
    Already have an account?
    <a style="color: red" href="/login">Login!</a><br>
    {% if error %}
        <p class="error"><strong>Error:</strong> {{error}}</p>
    {% endif %}
{% endblock %}
